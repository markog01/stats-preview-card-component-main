<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
 

</head>
<body>

  <main>
  <section class="section">
    <div class="card">
      <div class="card__info">
        <div class="card__info-wrapper">
          <div>
            <h1 class="heading-1">Get <span>insights</span> that help your bussines grow.</h1>
            <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="card__stats">
            <div class="card__items">
              <span class="number">10k+</span>
              <span class="name">Companies</span>
            </div> 
            <div class="card__items">
              <span class="number">314</span>
              <span class="name">Templates</span>
            </div> 
            <div class="card__items">
              <span class="number">12M+</span>
              <span class="name">Queries</span>
            </div> 
          </div>
        </div>
          
        <div class="card__image">
            <img src="images/image-header-desktop.jpg" alt="Image">
            <div class="overlay"></div>
        </div>
      </div>
    </div>
    
  </section>
    
  </main>

</body>
</html>
